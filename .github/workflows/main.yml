name: Keep Streamlit App Awake

on:
  schedule:
    - cron: '0 8 * * *'
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # ⬅️ very important

      - name: Setup git user
        run: |
          git config user.name "MathieuBK"
          git config user.email "MathieuBK@users.noreply.github.com"

      - name: Make empty commit
        run: |
          git commit --allow-empty -m "keep alive" || echo "No changes to commit"

      - name: Push commit using personal token
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git push origin HEAD
